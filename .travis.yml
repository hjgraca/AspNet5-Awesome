language: csharp
sudo: false
env:
  - MONO_THREADS_PER_CPU=2000 MONO_MANAGED_WATCHER=disabled
mono:
  - beta
os:
  - linux
  - osx

addons:
  apt:
    packages:
    - libunwind8
    
before_install:
  - if test "$TRAVIS_OS_NAME" == "osx"; then brew update; brew install icu4c; fi
script:
  - ./build.sh --quiet verify
  - dnx -p test/AspNet5-Awesome.Tests/project.json test